
<app-header></app-header>

<!--   ---------------------------------------- -->

<div class="container my-5 py-5 z-depth-1">


  <!--Section: Content-->
  <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


    <!--Grid row-->
    <div class="row d-flex justify-content-center">

      <!--Grid column-->
      <div class="col-md-6">
        <div class="text-center">
        <img src="../assets/images/logo.png">
      </div>
        <!-- Default form register -->
        <form class="text-center">

          <p class="h4 mb-4">Sign up</p>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
          <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

            <!-- here the name input! -->
                <mat-form-field>
                  <input matInput name="name" ngModel  placeholder="name" #name="ngModel" >
                  <mat-error *ngIf="name.invalid">Please enter your name</mat-error>

                </mat-form-field>

                <mat-form-field>
                  <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
                  <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
                </mat-form-field>

                <div>
                  <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                  <input type="file" #filePicker (change)="onImagePicked($event)" >
                </div>
                <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                  <img [src]="imagePreview" [alt]="form.value.title">
                </div>


          <!-- Sign up button -->
          <button class="btn btn-info btn-block my-4" type="submit" >Sign up</button>
        </form>

          <!-- Social register -->




          <!-- Terms of service -->

            <span>
              Already have an account?
              <a routerLink="/auth/login">Login</a>
            </span>
        </form>
        <!-- Default form register -->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->


  </section>
  <!--Section: Content-->


</div>
<app-footer></app-footer>
<!--Main Navigation-->
