<h1 mat-dialog-title > Confirmation </h1>
<mat-dialog-content>
<h2>Are you sure to {{data.msg}} ?!</h2>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close (click)="onclickmadafaka()" mat-dialog-close="true"> Yes </button>
    <button mat-raised-button color="warn" mat-dialog-close  mat-dialog-close="fasle"> Close </button>
</mat-dialog-actions>
